<!DOCTYPE html>
<html>
    <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
    <section>
        <div class="title-container">
        <h2>Tic-Tac-Toe !!</h2>
        <h4>Let's play the classic two players game</h4>
        <button class="reset-btn" id="reset">Start A New Game</button>
        </div>
        <div class="ttt-container">
        <div class="players">
            <div id="player-1" contenteditable="true">Player-1</div>
            <div id="player-2" contenteditable="true">Player-2</div>
        </div>
        <div class="ttt-wrapper">
            <div class="row row-1">
            <div class="box col-1" data-active="false" id="box-1-1"></div>
            <div class="box col-2" data-active="false" id="box-1-2"></div>
            <div class="box col-3" data-active="false" id="box-1-3"></div>
            </div>
            <div class="row row-2">
            <div class="box col-1" data-active="false" id="box-2-1"></div>
            <div class="box col-2" data-active="false" id="box-2-2"></div>
            <div class="box col-3" data-active="false" id="box-2-3"></div>
            </div>
            <div class="row row-3">
            <div class="box col-1" data-active="false" id="box-3-1"></div>
            <div class="box col-2" data-active="false" id="box-3-2"></div>
            <div class="box col-3" data-active="false" id="box-3-3"></div>
            </div>
        </div>
        </div>
    </section>

    <script src="index.js"></script>
    </body>
</html>
